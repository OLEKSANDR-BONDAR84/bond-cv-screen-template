<!DOCTYPE html>
<html>
<title>MyProfile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body class="w3-content" style="max-width:1300px">

<!-- First Grid: Logo & About -->
<div class="w3-row">
  <div class="w3-half w3-black w3-container w3-center" style="height:700px">
    <div class="w3-padding-64">
      <h1>My Logo</h1>
    </div>
    <div class="w3-padding-64">
      <a href="#" class="w3-button w3-black w3-block w3-hover-blue-grey w3-padding-16">Home</a>
      <a href="#work" class="w3-button w3-black w3-block w3-hover-teal w3-padding-16">My Work</a>
      <a href="#work" class="w3-button w3-black w3-block w3-hover-dark-grey w3-padding-16">Resume</a>
      <a href="#contact" class="w3-button w3-black w3-block w3-hover-brown w3-padding-16">Contact</a>
    </div>
  </div>
  <div class="w3-half w3-blue-grey w3-container" style="height:700px">
    <div class="w3-padding-64 w3-center">
      <h1>About Me</h1>
      <img src="avatar.jpg" class="w3-margin w3-circle" alt="Person" style="width:25%">
      <div class="w3-left-align w3-padding-large">
		<div id="userDescription"></div>
      </div>
    </div>
  </div>
</div>

<!-- Second Grid: Work & Resume -->
<div class="w3-row">
  <div class="w3-half w3-light-grey w3-center" style="min-height:800px" id="work">
    <div class="w3-padding-64">
      <h2>My Work</h2>
      <p>Some of my latest projects.</p>
    </div>
    <div class="w3-row">
      <img src="project.jpg" style="width:100%">
    </div><br>
    <p>Just call me awesome.</p>
  </div>
  <div class="w3-half w3-indigo w3-container" style="min-height:800px">
    <div class="w3-padding-64 w3-center">
      <h2>Resume</h2>
      <p>A draft from my CV</p>
      <div class="w3-container w3-responsive">
        <table class="w3-table">
          <tr>
            <th>Year</th>
            <th>Company</th>
            <th>Project</th>
          </tr>
          <tr class="w3-white">
            <td id="userExpPeriod3"/>
            <td id="userExpCompany3"/>
            <td id="userExpDesc3"/>
          </tr>
          <tr>
            <td id="userExpPeriod2"/>
            <td id="userExpCompany2"/>
            <td id="userExpDesc2"/>
          </tr>
          <tr class="w3-white">
            <td id="userExpPeriod1"/>
            <td id="userExpCompany1"/>
            <td id="userExpDesc1"/>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Third Grid: Swing By & Contact -->
<div class="w3-row" id="contact">
  <div class="w3-half w3-dark-grey w3-container w3-center" style="height:700px">
    <div class="w3-padding-64">
      <h1>Swing By</h1>
    </div>
    <div class="w3-padding-64">
      <p>..for a cup of coffee, or whatever.</p>
      <p id="userFullName"/>
	  <p id="userCityName"/>
	  <p id="userPhoneNumber"/>
      <p id="userEmailAdress"/>
    </div>
  </div>
  <div class="w3-half w3-teal w3-container" style="height:700px">
    <div class="w3-padding-64 w3-padding-large">
      <h1>Contact</h1>
      <p class="w3-opacity">GET IN TOUCH</p>
      <form class="w3-container w3-card w3-padding-32 w3-white" action="/action_page.php" target="_blank">
        <div class="w3-section">
          <label>Name</label>
          <input class="w3-input" style="width:100%;" type="text" required name="Name">
        </div>
        <div class="w3-section">
          <label>Email</label>
          <input class="w3-input" style="width:100%;" type="text" required name="Email">
        </div>
        <div class="w3-section">
          <label>Message</label>
          <input class="w3-input" style="width:100%;" type="text" required name="Message">
        </div>
        <button type="submit" class="w3-button w3-teal w3-right">Send</button>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-black w3-padding-16">
</footer>

<script>
httpGeRequest = async () => {
    response = await fetch("https://bond-common-rest-api.herokuapp.com/api/query?type=users&id=1")
	myJson = await response.json();
    document.getElementById("userFullName").innerHTML = myJson.lastName + ", " + myJson.firstName;
	document.getElementById("userPhoneNumber").innerHTML = myJson.phoneNumber;
	document.getElementById("userCityName").innerHTML = myJson.cityName;
	document.getElementById("userEmailAdress").innerHTML = myJson.emailAdress;
	document.getElementById("userDescription").innerHTML = myJson.description;
	document.getElementById("userExpPeriod1").innerHTML = myJson.experiences[0].dateFrom + "-" + myJson.experiences[0].dateTo;
	document.getElementById("userExpPeriod2").innerHTML = myJson.experiences[1].dateFrom + "-" + myJson.experiences[1].dateTo;
	document.getElementById("userExpPeriod3").innerHTML = myJson.experiences[2].dateFrom + "-" + myJson.experiences[2].dateTo;
	document.getElementById("userExpCompany1").innerHTML = myJson.experiences[0].companyName + ', ' + myJson.experiences[0].roleName;
	document.getElementById("userExpCompany2").innerHTML = myJson.experiences[1].companyName + ', ' + myJson.experiences[1].roleName;
	document.getElementById("userExpCompany3").innerHTML = myJson.experiences[2].companyName + ', ' + myJson.experiences[2].roleName;
	document.getElementById("userExpDesc1").innerHTML = myJson.experiences[0].description;
	document.getElementById("userExpDesc2").innerHTML = myJson.experiences[1].description;
	document.getElementById("userExpDesc3").innerHTML = myJson.experiences[2].description;
}
httpGeRequest()
</script>
</body>
</html>
